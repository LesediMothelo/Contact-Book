<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add Contact</title>
  </head>
  <body>
    <br />
    <form id="editform">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" /><br />
      <label for="lastname">Last Name</label>
      <input for="text" name="lastname" id="lastname" /><br />
      <label for="mobile">Mobile</label>
      <input type="text" name="mobile" id="mobile" /><br />
      <label for="email">Email</label>
      <input for="text" name="email" id="email" /><br />
      <label for="avatar">Select a file</label><br />
      <input type="file" name="avatar" id="avatar" /><br />
      <button type="submit" id="submitForm">Submit</button>
    </form>
    <br />
    <button id="homeLink" type="button">Home</button>

    <script src="config.js"></script>
    <script>
      document
        .getElementById("submitForm")
        .addEventListener("click", submitForm);
      document.getElementById("homeLink").addEventListener("click", homeLink);

      function submitForm(e) {
        e.preventDefault();
        //prevents page from reloading; function runs and submits to server

        const form = new FormData(document.querySelector("#editForm"));
        //declared constant
        form.append("apiKey", apiKey);
        //this includes all data submitted in object
        //form.append:adding more info; must be keyvalue pairs

        fetch(rootPath + "controller/insert-contact/", {
          method: "POST",
          headers: { Accept: "application/json, *,*" },
          body: form,
        })
          .then(function (response) {
            return response.text();
          })
          .then(function (data) {
            if (data == "1") {
              alert("Contact added.");
              homeLink();
            } else {
              alert(data);
              homeLink();
            }
          });
      }

      function homeLink() {
        window.open("index.html", "_self");
      }
    </script>
  </body>
</html>
